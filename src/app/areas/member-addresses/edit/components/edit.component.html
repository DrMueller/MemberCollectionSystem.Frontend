<mat-card>
  <mat-card-title>Actions</mat-card-title>
  <mat-card-content>
    <button mat-stroked-button color="primary" (click)="save()" [disabled]="!canSave">Save</button>
    <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>{{ saveDescription }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <div class="form-fields-row">
        <div class="form-field">
          <mat-form-field>
            <input matInput type="text" class="form-control" placeholder="Your street" formControlName="streetName">
            <mat-error [appValidationErrors]="formGroup.controls['streetName']"></mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field>
            <input matInput type="number" class="form-control" placeholder="Your house number"
              formControlName="houseNumber">
            <mat-error [appValidationErrors]="formGroup.controls['houseNumber']"></mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
