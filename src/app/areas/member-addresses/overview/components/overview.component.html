<mat-card class="mat-card">
  <mat-card-title>Actions</mat-card-title>
  <mat-card-content>
    <button mat-stroked-button color="primary" (click)="createMemberAddress()">Create</button>
  </mat-card-content>
</mat-card>

<mat-card class="mat-card">
  <mat-card-title>Overview</mat-card-title>
  <mat-card-content>
    <app-mat-table [rowSelectionType]="0" [columnDefinitions]="columnDefinitions" idSelector="id"
      [data]="overviewEntries">

      <ng-template #actions let-row="row">
        <app-context-menu-template>
          <div class="button">
            <button mat-menu-item (click)="edit(row.id)">Edit</button>
          </div>
          <!-- <div class="button">
            <button mat-menu-item (click)="delete(row.id)">Delete</button>
          </div> -->
        </app-context-menu-template>
      </ng-template>
    </app-mat-table>

  </mat-card-content>
</mat-card>
